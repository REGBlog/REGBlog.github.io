<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content={{or .Params.description .Site.Params.description}}>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" href="/images/favicon.png" />
  <title>{{ .Title }}</title>
</head>
<body>
  <div class="container">
    {{ partial "navbar" . }}
    {{ block "main" . }} {{ end }}
    {{ partial "footer" . }}
  </div>
  <script src="/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    fetch('/index.json')
    .then(response => response.json())
    .then(posts => {
        var fuse = new Fuse(posts, {
            keys: ['title', 'description']
        });

        document.getElementById('search-input').addEventListener('input', function() {
            var results = fuse.search(this.value);
            var resultsHtml = results.map(post => `<a href="${post.item.url}">${post.item.title}</a>`).join('');
            document.getElementById('search-results').innerHTML = resultsHtml;
        });
    });
});

  </script>
</body>
</html>
